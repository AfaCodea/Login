<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Facebook</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
        </div>
        <div class="container">
            <span class="login">Masuk ke Facebook</span>
            <input type="email" name="email" id="mail" placeholder="Email atau Nomor Telepon">
            <input type="password" name="password" id="pass" placeholder="Kata Sandi">
            <button class="login-btn">Masuk</button>
            <a href="#">Lupa akun?</a>
            <span class="style">atau</span>
            <span class="new-account">Buat akun baru</span>
        </div>
    </div>
</body>
</html>
